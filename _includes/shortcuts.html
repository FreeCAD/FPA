

<div class = 'Shortcuts' >

    {%- for shortcut in page.shortcuts -%}

        <div class = 'Shortcut' >
            
            <p> {{- shortcut.text -}} </p>
            
            <a href = '{{- shortcut.href -}}' >
                {{- shortcut.button -}}
            </a>

        </div>

    {%- endfor-%}

</div>
