<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/styles.css" />
    <script src="/assets/javascript/script.js"></script>
    <link rel="icon" href="/images/logos/logo.svg">
{% seo %}
    {% include head-custom.html %}
  </head>

  <body onload="startUpTasks()">
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <div id="top_header">
            <a href="https://freecad.org" target="_blank"><img src="/images/logos/large.svg" /></a>
        </div>

        <div id="menuContainer">
            <a href="/"><img src="/images/FPALogo.svg" /></a>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="/handbook/index">Handbook</a>
                <a href="/programs">Initiatives</a>
            </nav>
        </div>

        <header class="inner">
          <!-- {% if site.github.is_project_page %}
            <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
          {% endif %} -->

          <!-- <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>


          {% if site.show_downloads %}
            <section id="downloads">
              <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
              <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
            </section>
          {% endif %} -->
        </header>
    <style>
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #418FDE;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }

    </style>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">


        <!-- <section id="main_content" class="inner"> -->
            {{ content }}
        <!-- </section> -->
    </div>

    <!-- FOOTER  -->
    <footer class="inner">
        <div class="links">
            <a href="https://github.com/FreeCAD/FPA">
                <img src="/images/github-mark-white.svg" />
            </a>
            <a href="https://freecad.org">
                <img src="/images/logos/large.svg" />
            </a>
        </div>
    </footer>
  </body>
   {% if page.mermaid %}
   {% include markdown-enhancements/mermaid.html %}
   {% endif %}
</html>
